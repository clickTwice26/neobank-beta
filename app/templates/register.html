{% extends "base.html" %}

{% block title %}Register - Expense Tracker{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-chart-line text-2xl text-indigo-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Start tracking your expenses today</p>
        </div>

        <form method="POST" class="mt-8 space-y-6" x-data="{ password: '', confirmPassword: '', showPasswordMatch: false }">
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="form-input" 
                           placeholder="Username"
                           autocomplete="username">
                </div>
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" required 
                           class="form-input" 
                           placeholder="Email Address"
                           autocomplete="email">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           x-model="password"
                           @input="showPasswordMatch = confirmPassword.length > 0"
                           class="form-input" 
                           placeholder="Password (min. 6 characters)"
                           autocomplete="new-password">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           x-model="confirmPassword"
                           @input="showPasswordMatch = true"
                           class="form-input" 
                           :class="showPasswordMatch && password !== confirmPassword ? 'border-red-300 focus:ring-red-500' : ''"
                           placeholder="Confirm Password"
                           autocomplete="new-password">
                    <div x-show="showPasswordMatch && password !== confirmPassword" 
                         x-transition
                         class="text-red-500 text-sm mt-1">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        Passwords do not match
                    </div>
                    <div x-show="showPasswordMatch && password === confirmPassword && password.length >= 6" 
                         x-transition
                         class="text-green-500 text-sm mt-1">
                        <i class="fas fa-check-circle mr-1"></i>
                        Passwords match
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="btn-primary w-full"
                        :disabled="password !== confirmPassword || password.length < 6">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-500 font-medium">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
// Auto-focus on first input
document.getElementById('username').focus();

// Form validation feedback
document.querySelector('form').addEventListener('submit', function(e) {
    const submitBtn = e.target.querySelector('button[type="submit"]');
    if (!submitBtn.disabled) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
    }
});
</script>
{% endblock %}
