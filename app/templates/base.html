<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        purple: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Custom styles for fintech app look */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }
        
        /* Gradient backgrounds */
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-card {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
        }
        
        .gradient-purple {
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 50%, #7c3aed 100%);
        }
        
        /* Glass morphism effects */
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Card styles */
        .card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }
        
        /* Form styles */
        .form-input {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: white;
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            border: none;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: none;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
            color: #334155;
        }
        
        /* Status badge styles */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .card {
                padding: 1.25rem;
                border-radius: 1.25rem;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
            }
        }
        
        /* Purple gradient header */
        .header-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
        }
        
        /* Category icon styles */
        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Transaction item styles */
        .transaction-item {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }
        
        .transaction-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }
        
        /* Progress bars */
        .progress-bar {
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    {% if session.user_id %}
    <!-- Mobile App Header -->
    <header class="header-gradient text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-wallet text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">ExpenseTracker</h1>
                        <p class="text-sm text-white/80">Hi, {{ session.username }}!</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button onclick="document.getElementById('menu-dropdown').classList.toggle('hidden')" 
                            class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            
            <!-- Dropdown Menu -->
            <div id="menu-dropdown" class="hidden absolute right-4 top-16 bg-white rounded-2xl shadow-xl py-2 min-w-48 z-50">
                <a href="{{ url_for('main.profile') }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-user mr-3 text-gray-400"></i>
                    Profile
                </a>
                <a href="{{ url_for('expenses.categories') }}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-tags mr-3 text-gray-400"></i>
                    Categories
                </a>
                <div class="border-t border-gray-100 my-2"></div>
                <a href="{{ url_for('auth.logout') }}" class="flex items-center px-4 py-3 text-red-600 hover:bg-red-50 transition-colors">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pb-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40">
        <div class="flex justify-around py-2">
            <a href="{{ url_for('main.dashboard') }}" class="flex flex-col items-center py-3 px-4 text-xs font-medium transition-colors {% if request.endpoint == 'main.dashboard' %}text-purple-600{% else %}text-gray-500 hover:text-purple-600{% endif %}">
                <i class="fas fa-home text-lg mb-1"></i>
                <span>Home</span>
            </a>
            
            <a href="{{ url_for('expenses.list_expenses') }}" class="flex flex-col items-center py-3 px-4 text-xs font-medium transition-colors {% if request.endpoint == 'expenses.list_expenses' %}text-purple-600{% else %}text-gray-500 hover:text-purple-600{% endif %}">
                <i class="fas fa-chart-pie text-lg mb-1"></i>
                <span>Transactions</span>
            </a>
            
            <a href="{{ url_for('expenses.add_expense') }}" class="flex flex-col items-center py-3 px-4 -mt-4">
                <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-purple-600 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-plus text-lg"></i>
                </div>
            </a>
            
            <a href="{{ url_for('expenses.categories') }}" class="flex flex-col items-center py-3 px-4 text-xs font-medium transition-colors {% if request.endpoint == 'expenses.categories' %}text-purple-600{% else %}text-gray-500 hover:text-purple-600{% endif %}">
                <i class="fas fa-th-large text-lg mb-1"></i>
                <span>Category</span>
            </a>
            
            <a href="{{ url_for('main.profile') }}" class="flex flex-col items-center py-3 px-4 text-xs font-medium transition-colors {% if request.endpoint == 'main.profile' %}text-purple-600{% else %}text-gray-500 hover:text-purple-600{% endif %}">
                <i class="fas fa-cog text-lg mb-1"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>
    
    {% else %}
    <!-- Non-authenticated users see regular content -->
    <div class="min-h-screen bg-gray-50 py-8">
        <div class="container mx-auto px-4 max-w-md">
            {% block auth_content %}{% endblock %}
        </div>
    </div>
    {% endif %}

    <!-- Scripts -->
    <script>
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('menu-dropdown');
            const button = event.target.closest('button');
            
            if (dropdown && !dropdown.contains(event.target) && !button) {
                dropdown.classList.add('hidden');
            }
        });

        // Add smooth scrolling for mobile
        document.documentElement.style.scrollBehavior = 'smooth';
        
        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        // Add loading animations
        window.addEventListener('load', function() {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
